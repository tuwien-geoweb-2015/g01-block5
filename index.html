<html>
    
    <head>
        <title>Kartensuche g01</title>
        <link rel="stylesheet" href="http://openlayers.org/en/v3.11.0/css/ol.css" type="text/css">
        <script src="http://openlayers.org/en/v3.11.0/build/ol.js"></script>
        <meta charset="utf-8"/>

    <body>
        
        <form id="searchform">
          <input name="search" size="80" type="text" placeholder="Wonach mÃ¶chtest du suchen?">
          <input type="submit" value="Search">
        </form>
        
        <input id="clickMe" type="button" value="re-center on my location" onclick="doFunction();">
        </input>

        <div id="map" class="map">
            <div id="marker" class="marker"></div>
        </div>
    
        

        <script>

            var map = new ol.Map({
              layers: [
                new ol.layer.Tile({
                  source: new ol.source.OSM()
                })
              ],
              controls: ol.control.defaults({
                attributionOptions: ({
                  collapsible: false
                })
              }),
              target: 'map',
              view: new ol.View({
                center: [0, 0],
                zoom: 13
              })
            });
            
            var geolocation = new ol.Geolocation({
              projection: map.getView().getProjection(),
              tracking: true
            });
            geolocation.once('change:position', function(evt) {
              map.getView().setCenter(geolocation.getPosition());
            });

            var form = document.getElementById('searchform');
            form.onsubmit = function(evt) {
              evt.preventDefault();
              var q = form.search.value;
              var url = 'http://nominatim.openstreetmap.org/search?format=json&q=' + q;
              var xhr = new XMLHttpRequest();
              xhr.open('GET', url);
              xhr.onload = function() {
                var result = JSON.parse(xhr.responseText);
                if (result.length > 0) {
                  var first = result[0];
                  form.search.value = first.display_name;
                  map.getView().setCenter(ol.proj.fromLonLat([
                    parseFloat(first.lon),
                    parseFloat(first.lat)
                  ]));
                }
              };
              xhr.send();
            };
            
            var input = document.getElementById('clickMe');
            document.getElementById("clickMe").onclick = function(evt) {
                evt.preventDefault()
            var geolocation = new ol.Geolocation({
              projection: map.getView().getProjection(),
              tracking: true
            });
            var location = geolocation.on('change:position', function(evt) {
              map.getView().setCenter(geolocation.getPosition());
            });  
            }
            var el = document.getElementById("clickMe");
            
            if (el.addEventListener)
                el.addEventListener("click", doFunction, false);
            else if (el.attachEvent)
                el.attachEvent('onclick', doFunction);

var markers = new OpenLayers.Layer.Markers( "Marker" );
map.addLayer(markers);

var size = new OpenLayers.Size(21,25);
var offset = new OpenLayers.Pixel(-(size.w/2), -size.h);
var icon = new OpenLayers.Icon('http://www.openlayers.org/dev/img/marker.png', size, offset);
markers.addMarker(new OpenLayers.Marker(new OpenLayers.LonLat(0,0),icon));
markers.addMarker(new OpenLayers.Marker(new OpenLayers.LonLat(0,0),icon.clone()));


        

        </script>
        
    </body>
    
</html>
